<html lang="pt-br">

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Movile Messaging – Novo envio</title>
    <meta name="movile-messaging" content="Movile Messaging">
    <!-- Main CSS-->
    <link rel="stylesheet" href="../stylesheets/main.css">
    <!-- Typekit-->
    <script src="https://use.typekit.net/fja4naa.js"></script>

  <body class="send-new">
    <aside>
      <div class="logo"><img class="blue" src="../img/logo-white.png" alt="Logo Movile Messaging"></div>

    <section class="upper-bar">
      <h1>Novo envio</h1>
    </section>
    <section class="main-content">
      <p class="feedback-msg success-msg"><span>Contato</span> criado com sucesso!</p>
      <h1>Escolha quem vai receber</h1>
      <div class="columns">
        <div class="column__half first-column">
          <label class="main-label">Procure por Grupos ou Contatos</label>
          <div class="search-active" role="search">
            <input type="search" autofocus="">
          </div>
          <div class="recipients-container">
            <h1>Ou crie destinatários</h1>
            <div class="recipients-buttons"><a class="cta floating-cta" href="./novo-grupo.html"><span class="has-icon-left icon-plus">novo grupo</span></a><a class="cta floating-cta" href="./novo-contato.html"><span class="has-icon-left icon-plus">novo contato</span></a></div>
          </div>
        </div>
        <div class="column__half second-column">
          <h2>Destinatários</h2>
          <div class="recipients__checkout checkout--groups">
            <div class="main-label">Grupos</div>
            <div class="labels__container">
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">Grupo</span></div>
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">GrupoGrupoGrupo</span></div>
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">GrupoGrupo</span></div>
            </div>
          </div>
          <div class="recipients__checkout checkout--contacts">
            <div class="main-label">Contatos</div>
            <div class="labels__container">
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">Contato</span></div>
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">ContatoContatoContato</span></div>
              <div class="checkout__label label-with-bg"><span class="has-icon-left icon-close-blue">ContatoContato</span></div>
            </div>
          </div>
        </div>
      </div>
      <div id="crumb-bar">
        <ul class="primary-nav">
          <li><a href="./tipo-envio.html">Tipo de envio</a></li>
          <li><a class="active" href="">Destinatários</a></li>
          <li><a href="./mensagem.html">Mensagem</a></li>
          <li><a href="">Campanha</a></li>
          <li><a href="">Resumo</a></li>
        </ul>
        <button class="crumb-bar__cta"><span class="has-icon-right icon-continue">Continuar</span></button>
